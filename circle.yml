dependencies:
  pre:
    - npm install hexo-cli mocha bower -g
    - npm install
    - bower install
  cache_directories:
    - node_modules
    - themes/trackfellas/bower_components
test:
  override:
    - mocha
    - hexo generate --debug
deployment:
  develop:
    branch: develop
    owner: trackfellas
    commands:
      - git config user.email "bot@trackfellas.com"
      - git config user.name "Trackfellas Bot"
      - sed -i.bak 's|git@github.com:trackfellas/homepage.git|'"$GITHUB_DEPLOY_URL"'|g' _config.yml
      - hexo deploy
